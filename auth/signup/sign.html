<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
   <link rel="icon" type="image / x-icon " href="../../assets/WhatsApp Image 2025-01-31 at 02.07.12_9bed2f9b.jpg">
    <link rel="stylesheet" href="sign.css">
</head>

<body>


    <div class="singup">
        <h1>Sign Up for Free</h1>

        <div class="name">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter your first name">
        </div>

        <div class="name">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter your last name">
        </div>

        <div class="phone">
            <label for="Phone">Phone Number:</label>
            <input type="tel" name="tel" id="phoneNumber" placeholder="Enter your phone Number">
        </div>

        <div class="Email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address">
        </div>

        <div class="password">
            <label for="firstName">Password:</label>
            <input type="password" name="password" id="password" placeholder="Create a strong password">
        </div>

        <div class="profileImage">
            <label for="profileImage">Profile Image:</label>
            <input type="file" name="file" id="profileImage" placeholder="Create a strong password">
        </div>

        <div class="btn">
            <button onclick=" signUpHandler()">Sign up</button>
            <p>Have an Account?</p>
            <a href="../../index.html">Log in</a>
        </div>

    </div>


</body>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script type="module" src="sign.js"></script>

</html>
