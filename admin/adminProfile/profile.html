<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile </title>
    <link rel="icon" type="image / x-icon " href="../../assets/logo-removebg-preview.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./profile.css">

</head>

<body onload="adminCheck() ; showProfileDetail()">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <img src="../../assets/logo-removebg-preview.png" alt="logo" class="navbar-brand">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto  me-auto mb-2  mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="../adminProfile/profile.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../scorelist/score.html">Scoreboard</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../createquiz/creatquiz.html"> Create Quiz</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../dashboard/dash.html">Dashboard</a>
                    </li>

                </ul>

                <button class="btn" onclick="logOut()">Log out</button>

            </div>
        </div>
    </nav>


    <div class="profile">

        <div class="profile-image">
            <img id="profileImage" src="" alt="profile image">
        </div>

        <div class="fName">
            <div class="input-container">
                <label for="fName">First Name:</label>
                <input type="text" name="fName" id="firstName" disabled>
                <button onclick="editDetail(this)">
                    <ion-icon name="pencil-outline"></ion-icon>
                </button>
            </div>
        </div>

        <div class="lName">

            <div class="input-container">
                <label for="lName">Last Name:</label>
                <input type="text" name="lName" id="lastName" disabled>
                <button onclick="editDetail(this)">
                    <ion-icon name="pencil-outline"></ion-icon>
                </button>
            </div>

        </div>

        <div class="phoneNumber">
            <div class="input-container">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" disabled>
                <button onclick="editDetail(this)">
                    <ion-icon name="pencil-outline"></ion-icon>
                </button>
            </div>
        </div>

        <div class="email">
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" disabled>
                <button onclick="editDetail(this)">
                    <ion-icon name="pencil-outline"></ion-icon>
                </button>
            </div>
        </div>
    </div>


</body>

<script type="module">
    import { autCheck } from "../../utils/utils.js"
    autCheck()
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    crossorigin="anonymous"></script>
<script type="module" src="./profile.js"></script>

</html>
