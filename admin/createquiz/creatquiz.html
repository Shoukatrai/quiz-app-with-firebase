<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image / x-icon " href="../../assets/logo-removebg-preview.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./creatquiz.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <img src="../../assets/logo-removebg-preview.png" alt="logo" class="navbar-brand">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto  me-auto mb-2  mb-lg-0">
          
          <li class="nav-item">
            <a class="nav-link" href="../createquiz/creatquiz.html">Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="../dashboard/dash.html">Dashboard</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="../scorelist/score.html">Scoreboard</a>
          </li>


          <li class="nav-item">
            <a class="nav-link" href="../adminProfile/profile.html">Profile</a>
          </li>

        </ul>



        <button class="btn" onclick="logOut()">Log out</button>

      </div>
    </div>
  </nav>

  <div class="form container" id="form">
    <h1>Create Quiz!</h1>

    <div class="title">
      <label for="title">Quiz Title:</label>
      <input type="text" name="title" id="title" placeholder="Enter Quiz Title">
    </div>

    <div class="desc">
      <label for="desc">Quiz Description:</label>
      <input type="text" name="desc" id="desc" placeholder="Enter Quiz Description">
    </div>

    <div class="category">
      <label for="category">Quiz Category:</label>
      <input type="text" name="category" id="category" placeholder="Enter Quiz Category">
    </div>

    <div class="duration">
      <label for="duration">Quiz Duration:</label>
      <input type="number" name="duration" id="duration" placeholder="Enter Quiz Duration">
    </div>

    <div class="passing-score">
      <label for="score">Quiz Passing Score:</label>
      <input type="number" name="score" id="score" placeholder="Enter Quiz passing score">
    </div>

    <div class="btns">
      <button class="startBtn" onclick="quizHandler()">Start</button>
    </div>
  </div>

  <div class="qustions container" id="qustions">
<h1>Enter Questions!</h1>
    <div class="qust">
      <label for="qust">Question:</label>
      <input type="text" name="qust" id="quest" placeholder="Enter Question">
    </div>

    <div class="option1">
      <label for="option1">Option 1:</label>
      <input type="text" name="option1" id="option1" placeholder="Enter Option 1">
    </div>

    <div class="option2">
      <label for="option2">Option 2:</label>
      <input type="text" name="option2" id="option2" placeholder="Enter Option 2">
    </div>

    <div class="option3">
      <label for="option3">Option 3:</label>
      <input type="text" name="option3" id="option3" placeholder="Enter Option 3">
    </div>

    <div class="option4">
      <label for="option4">Option 4:</label>
      <input type="text" name="option4" id="option4" placeholder="Enter Option 4">
    </div>

    <div class="correctAns">
      <label for="correctAns">Correct Answer:</label>
      <input type="text" name="correctAns" id="correctAns" placeholder="Enter Correct Answer">
    </div>
    <div class="btns">
      <button class="startBtn" onclick="questionHandler()">Add Question</button>
      <button class="startBtn" onclick="createQuiz()" disabled id="createQuizBtn">Create Quiz</button>
    </div>

  </div>

</body>

<script type="module">
  import { autCheck } from "../../utils/utils.js"
  autCheck()
</script>

</html>
